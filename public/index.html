<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body, html {
            height: 100%;
        }

        .app, .sidebar, .main {
            height: 100%;
        }

        .app {
            display: flex;
        }

        .sidebar {
            border-right: 1px solid rgba(0, 0, 0, 0.14);
            padding: 0 30px !important;
            min-width: 350px;
        }

        .main {
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .btn-gen {
            width: 100%;
        }
        
        .card-title {
            font-size: 21px !important;
        }

        .search-icon {
            position: absolute;
            top: 21px;
            right: 10px;
            cursor: pointer;
        }
        .table {
            display: none;
        }
    </style>
</head>
<body>

<div class="app">
    <div class="sidebar">
        <img src="images/icons/logo.png" alt="">
        <div class="input-field">
            <br>
            <div class="card">
                <div class="card-content">
                    <form class="search-form">
                        <input placeholder="Zip Code" id="search" type="text">
                    </form>
                </div>
            </div>
            <button class="btn btn-gen">Generate Report</button>
            <!--            <i class="search-icon material-icons">search</i>-->
            <br>
            <br>
            <div class="table card">
                <div class="card-content">
                    <div class="center card-title">Voltstack Units Demanded</div>
                    <table>
                        <thead>
                        <tr>
                            <th>Duration</th>
                            <th>Power</th>
                            <th>Energy</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>Continuous</td>
                            <td>223</td>
                            <td>6017</td>
                        </tr>
                        <tr>
                            <td>7 Days</td>
                            <td>223</td>
                            <td>3052</td>
                        </tr>
                        <tr>
                            <td>1 Day</td>
                            <td>223</td>
                            <td>771</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>

        </div>
    </div>
    <div class="main ">
        <div id="map"></div>
    </div>
</div>


<!-- Third Party Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"
        integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js"></script>

<link
        rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css"
        type="text/css"
/>

<!-- Custom Scripts -->
<script src="js/helpers.js"></script>
<script src="js/api.js"></script>
<script src="js/map.js"></script>
<script src="js/app.js"></script>

<script>

</script>
</body>
</html>
